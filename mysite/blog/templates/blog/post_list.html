{% load static %}

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Mijn website</title>

    <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
</head>
<body>

    <header class="site-header">
        <h1>Mijn website</h1>
    </header>

    <main class="page-content">
        <div class="posts">
            {% for post in posts %}
                <article class="post">
                    <time class="date">{{ post.published_date }}</time>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
            {% endfor %}
        </div>
    </main>

    <footer class="site-footer"></footer>

</body>
</html>
